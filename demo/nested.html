<!DOCTYPE html>
<html lang="en">
	<head>
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Nested grids demo</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/gridstack@0.5.2/dist/gridstack.css"
			rel="stylesheet"
		/>

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gridstack@0.5.2/dist/gridstack.all.js"></script>

		<style type="text/css">
			.grid-stack {
				background: lightgoldenrodyellow;
			}

			.grid-stack-item-content {
				color: #2c3e50;
				text-align: center;
				background-color: #18bc9c;
			}

			.grid-stack .grid-stack {
				/*margin: 0 -10px;*/
				background: rgba(255, 255, 255, 0.3);
			}

			.grid-stack .grid-stack .grid-stack-item-content {
				background: lightpink;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<h1>Nested grids demo</h1>

			<div class="grid-stack">
				<div
					class="grid-stack-item"
					data-gs-x="0"
					data-gs-y="0"
					data-gs-width="4"
					data-gs-height="3"
				>
					<div class="grid-stack-item-content">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque eius
						eligendi eos fuga magnam numquam perferendis provident quos rem.
						Asperiores assumenda dolor error eveniet impedit nihil numquam
						provident repellat ullam.
					</div>
				</div>
				<div
					class="grid-stack-item"
					data-gs-x="4"
					data-gs-y="0"
					data-gs-width="4"
					data-gs-height="4"
				>
					<div class="grid-stack-item-content">
						<div class="grid-stack">
							<div
								class="grid-stack-item"
								data-gs-x="0"
								data-gs-y="0"
								data-gs-width="3"
								data-gs-height="1"
							>
								<div class="grid-stack-item-content">1</div>
							</div>
							<div
								class="grid-stack-item"
								data-gs-x="3"
								data-gs-y="0"
								data-gs-width="3"
								data-gs-height="1"
							>
								<div class="grid-stack-item-content">2</div>
							</div>
							<div
								class="grid-stack-item"
								data-gs-x="6"
								data-gs-y="0"
								data-gs-width="3"
								data-gs-height="1"
							>
								<div class="grid-stack-item-content">3</div>
							</div>
							<div
								class="grid-stack-item"
								data-gs-x="9"
								data-gs-y="0"
								data-gs-width="3"
								data-gs-height="1"
							>
								<div class="grid-stack-item-content">4</div>
							</div>

							<div
								class="grid-stack-item"
								data-gs-x="0"
								data-gs-y="1"
								data-gs-width="3"
								data-gs-height="1"
							>
								<div class="grid-stack-item-content">5</div>
							</div>
							<div
								class="grid-stack-item"
								data-gs-x="3"
								data-gs-y="1"
								data-gs-width="3"
								data-gs-height="1"
							>
								<div class="grid-stack-item-content">6</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$(function() {
				var options = {};
				$('.grid-stack').gridstack(options);
			});
		</script>
	</body>
</html>
